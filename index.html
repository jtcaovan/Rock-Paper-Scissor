<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
      var playerScore = 0
      var computerScore = 0


        function playerPlay() {
            playerInput = prompt("Rock, Paper, or Scissors?"," ");
              return playerInput.toLowerCase()
           } 
           
        function computerPlay() {
            options = ['rock','paper','scissors'];
            return options[Math.floor(Math.random() * options.length)];
        }

        function game() {
          for (let round = 1; round <= 5; round++) {
            console.log(`Round ${round}`);
            console.log(`Player Score: ${playerScore}, Computer Score: ${computerScore}`)
            let result = playRound(playerPlay(), computerPlay());
            console.log(result)
 
          function playRound(playerSelection, computerSelection) {
            // Return round result

              if (playerSelection == 'rock' && computerSelection == 'scissors') {
                  playerScore++;
                  return "You win! Rock beats Scissors!"

              } else if (playerSelection == 'rock' && computerSelection == 'paper') {
                  computerScore++; 
                  return "You lose, Paper beats Rock!"

              } else if (playerSelection == 'paper' && computerSelection == 'rock') {
                  playerScore++;
                  return "You win! Paper beats rock!"

              } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
                  computerScore++;
                  return "You lose, Scissors beats paper!"

              } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
                  playerScore++;
                  return "You win! Scissors beats paper!"

              } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
                  computerScore++;
                  return "You lose, Rock beats Scissors!"

              } else (playerSelection == computerSelection); {
                  return "It's a tie!"
                }
              }
            }

            // Calculate winner

            if (playerScore > computerScore) {
              console.log(`You Win!!! You beat the computer ${playerScore} to ${computerScore}!!`);
            } else if (playerScore < computerScore) {
              console.log(`Sorry, you lose :(. Computer beat you ${computerScore} to ${playerScore}.`);
            } else {
              console.log(`The game is a tie!! Final score is ${playerScore} to ${computerScore}`);
            }
          }

        game()

  </script>
</body>
</html>
