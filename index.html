<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Lets play Rock, Paper, Scissors!</h1>
  <h2>Best of 5 games wins!</h2>

  <div id="score">
    <p id="round">Round: 1</p>
    <p id="playerScore">Player Score: 0 </p>
    <p id="computerScore">Computer Score: 0 </p>
  </div>

  <div id='buttons'>
    <button class="button-hands" id="rock"></button>
    <button class="button-hands" id="paper"></button>
    <button class="button-hands" id="scissors"></button>
  <div>

  <div id='scoreboard'>
    <p id="playerPick"></p>
    <p id="computerPick"></p>
    <p id="result"></p>
  </div>

</body>
<script src='script.js'></script>
</html>
